<div class="refcard-item" xmlns:th="http://www.thymeleaf.org" >	
	<a th:href="${'/movie/' + movie.uuid + '/' + movie.slug}">
			<img th:src="${!#strings.isEmpty(movie.img) ? movie.img : links.cdn + '/img/jp/docs-pearl64.png'}"  class="movie-img" ></img>
	</a>
	
	<h3><a th:href="${'/movie/' + movie.uuid + '/' + movie.slug}">
			<span class="" th:text="${movie.title}"></span>
		</a>
	</h3>	
</div>
